version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "00:00"
    commit-message:
      prefix: "ci:"
    cooldown:
      default-days: 7

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
      time: "00:00"
    commit-message:
      prefix: "go:"

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
      time: "00:00"
    commit-message:
      prefix: "docker:"
    cooldown:
      default-days: 7